<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Oaxaqueñaca</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f0f2f5;
      padding: 16px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .header {
      text-align: center;
      padding: 16px;
    }

    .header h1 {
      color: #d33a2d;
    }

    .header p {
      color: #777;
      font-size: 14px;
    }

    .search {
      padding: 0 16px 16px;
    }

    .search input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .cart-button {
      background-color: #d33a2d;
      color: white;
      padding: 10px;
      margin: 0 16px 16px;
      border: none;
      width: 100%;
      border-radius: 8px;
      position: relative;
      font-weight: bold;
    }

    .cart-button span {
      position: absolute;
      right: 16px;
      top: 8px;
      background-color: yellow;
      color: black;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
    }

    .tabs {
      display: flex;
      padding: 0 16px 16px;
      gap: 8px;
    }

    .tabs button {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #eee;
      background-color: #fff3e0;
      font-weight: bold;
      color: #d33a2d;
      cursor: pointer;
    }

    .section-title {
      padding: 0 16px;
      margin-top: 16px;
    }

    .section-title h2 {
      color: #d33a2d;
    }

    .section-title p {
      color: #777;
      font-size: 13px;
      margin-bottom: 8px;
    }

    .product-card {
      margin: 16px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #eee;
    }

    .product-card img {
      width: 100%;
      display: block;
    }

    .product-details {
      padding: 12px;
    }

    .product-details h3 {
      font-size: 16px;
      margin-bottom: 4px;
    }

    .product-details p {
      font-size: 13px;
      color: #666;
    }

    .price-add {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
    }

    .price {
      color: #d33a2d;
      font-weight: bold;
      font-size: 16px;
    }

    .add-btn {
      background-color: #ffab40;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>La Oaxaqueñaca</h1>
      <p>Auténtica comida mexicana</p>
    </div>

    <div class="search">
      <input type="text" id="search" placeholder="🔍 Buscar platillos...">
    </div>

    <button class="cart-button">
      🛒 Ver Carrito
      <span id="cart-count">0</span>
    </button>

    <div class="tabs">
      <button data-category="Tacos">Tacos</button>
      <button data-category="Quesadillas">Quesadillas</button>
      <button data-category="Burritos">Burritos</button>
      <button data-category="Appetizers">Appetizers</button>
    </div>

    <div class="section-title">
      <h2 id="category-title">Tacos</h2>
      <p><span id="items-count">0</span> platillos disponibles</p>
    </div>

    <div id="products"></div>

</div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const products = [
        { id: 1, category: 'Tacos', name: 'Tacos Regulares', desc: 'Carne, cebolla y cilantro', price: 3.75, image: 'https://cdn.pixabay.com/photo/2021/10/01/10/03/tacos-6671135_1280.jpg' },
        { id: 2, category: 'Tacos', name: 'Tacos al Pastor', desc: 'Pastor con pi\u00f1a', price: 4.25, image: 'https://cdn.pixabay.com/photo/2017/03/27/13/06/taco-2178867_1280.jpg' },
        { id: 3, category: 'Quesadillas', name: 'Quesadilla de Pollo', desc: 'Pollo y queso', price: 5.50, image: 'https://cdn.pixabay.com/photo/2018/04/29/01/57/quesadilla-3351707_1280.jpg' },
        { id: 4, category: 'Burritos', name: 'Burrito de Carne', desc: 'Carne, arroz y frijol', price: 6.00, image: 'https://cdn.pixabay.com/photo/2014/10/23/18/05/burrito-500373_1280.jpg' },
        { id: 5, category: 'Appetizers', name: 'Nachos', desc: 'Totopos con queso', price: 4.00, image: 'https://cdn.pixabay.com/photo/2016/08/14/20/49/nachos-1596543_1280.jpg' }
      ];

      let cartCount = 0;
      let currentCategory = 'Tacos';

      const productsEl = document.getElementById('products');
      const categoryTitle = document.getElementById('category-title');
      const itemsCount = document.getElementById('items-count');
      const cartSpan = document.getElementById('cart-count');
      const searchInput = document.getElementById('search');
      const tabs = document.querySelectorAll('.tabs button');

      function render() {
        const term = searchInput.value.toLowerCase();
        const filtered = products.filter(p => p.category === currentCategory && p.name.toLowerCase().includes(term));
        itemsCount.textContent = filtered.length;
        categoryTitle.textContent = currentCategory;
        productsEl.innerHTML = '';
        filtered.forEach(p => {
          const card = document.createElement('div');
          card.className = 'product-card';
          card.innerHTML = `
            <img src="${p.image}" alt="${p.name}">
            <div class="product-details">
              <h3>${p.name}</h3>
              <p>${p.desc}</p>
            </div>
            <div class="price-add">
              <div class="price">$${p.price.toFixed(2)}</div>
              <button class="add-btn" data-id="${p.id}">+ Agregar</button>
            </div>
          `;
          productsEl.appendChild(card);
        });
      }

      tabs.forEach(btn => btn.addEventListener('click', () => {
        currentCategory = btn.dataset.category;
        render();
      }));

      productsEl.addEventListener('click', e => {
        if (e.target.classList.contains('add-btn')) {
          cartCount++;
          cartSpan.textContent = cartCount;
        }
      });

      searchInput.addEventListener('input', render);

      render();
    });
  </script>

</body>
</html>
